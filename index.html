<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- OWN CAROUSEL CSS -->
    <link rel="stylesheet" href="./CSS/owl.carousel.min.css" />
    <link rel="stylesheet" href="./CSS/owl.theme.default.min.css" />

   <!-- Swiper CSS -->
   <link
   rel="stylesheet"
   href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
 />
    <!-- animation -->
    <link rel="stylesheet" href="./CSS/animate.css" />
    <!-- font -->
    <link rel="stylesheet" href="./CSS/Flaticon/flaticon.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Đồng Nai Kratie</title>
  </head>
  <body>
    <!-- -----------Start Header-------------- -->
    <header>
      <div class="container">
        <div class="header__content">
          <div class="logo">
            <a href="#"
              ><img src="/assets//img/Logo_DNKC_RGB.png" alt="logo1"
            /></a>
            <h4>Đồng Nai Kratie</h4>
          </div>

          <nav>
            <ul>
              <li>
                <a href="">
                  <span>Home</span>
                </a>
              </li>
              <li>
                <a href="#features">
                  <span>Pages</span>
                </a>
              </li>
              <li>
                <a href="#services">
                  <span>Services</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <span>Post Layout</span>
                </a>
              </li>
              <li>
                <a href="#blog">
                  <span>Blog</span>
                </a>
              </li>
              <li>
                <a href="#footer">
                  <span>Contact Us</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <!--------------End Header---------------->
    <!-------------Start Carousel------------->
    <section id="carousel" class="carousel">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <!-- Slide 1 -->
                <div class="swiper-slide">
                    <img src="/assets/img/Slider1.jpg" alt="Slide 1" style="width: 100%; height: auto;">
                </div>
                <!-- Slide 2 -->
                <div class="swiper-slide">
                    <img src="/assets/img/Slider2.jpg" alt="Slide 2" style="width: 100%; height: auto;">
                </div>
                <!-- Slide 3 -->
                <div class="swiper-slide">
                    <img src="/assets/img/Slider3.jpg" alt="Slide 3" style="width: 100%; height: auto;">
                </div>
                <!-- Slide 4 -->
                <div class="swiper-slide">
                    <img src="/assets/img/Slider4.jpg" alt="Slide 4" style="width: 100%; height: auto;">
                </div>
            </div>

            <!-- Pagination -->
            <div class="swiper-pagination"></div>
    
            <!-- Navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
    
            <!-- Scrollbar -->
            <div class="swiper-scrollbar"></div>
        </div>
    </section>

    <!-- cdn jquery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- wow js animation -->
    <script src="JS/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
   
    </script>
    <!-- OWN CAROUSEL -->
    <script src="./JS/owl.carousel.min.js"></script>
    <script>
        const swiper = new Swiper('.mySwiper', {
            // Optional parameters
            loop: true,           // Lặp vô hạn
            autoplay: {           // Tự động chạy
                delay: 5000,      // Thời gian giữa các slide (3 giây)
                disableOnInteraction: false,
            },
            speed: 700,           // Tốc độ chuyển slide
    
            // Pagination
            pagination: {
                el: '.swiper-pagination',
                clickable: true,  // Có thể click vào pagination
            },
    
            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
    
            // Scrollbar
            scrollbar: {
                el: '.swiper-scrollbar',
                hide: false,
            },
        });
    </script>
  </body>
</html>
